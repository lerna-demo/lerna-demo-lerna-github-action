name: 'Terraform Deployment'
description: 'Deploying Terraform script'
inputs:
  workdir:  
    description: 'cd Workdir.'
    required: true
  workspace:  
    description: 'Terraform workspace.'
    required: true
  terraform:  
    description: 'Terraform args.'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.workdir }}
    - ${{ inputs.workspace }}
    - ${{ inputs.terraform }}